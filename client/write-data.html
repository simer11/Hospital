<!DOCTYPE html>
<html >
<head>
    <title>Well-Care-Hospital</title>

</head>
<body>
     <header>
        <h1>Welcome to wellcare hospital</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/write-data">Enter Data</a></li>
                <li><a href="/view-data">View data</a></li>
                <li><a href="#">Browse Data</a></li>
          
                
            </ul>
        </nav>
        </nav>
    </header>
    <h1>enter the patient details</h1>
    <form id="data-form">
        
            <label for="patientId">Patient Id</label>
            <input type="number" placeholder="numbers only" id="PatientId" name="PatientId" required>
            
            <label for="patientName">Name</label>
            <input type="text" id="patientName" name="patientName" required>
        
                    <label for="patientAge">Age</label>
            <input type="number" id="patientAge" name="patientAge" required>
            
             <label for="patientPhNo">Phone NO</label>
            <input type="number" id="patientPhNo" name="patientPhNo" required>
        
             <label for="patientProblem">problem</label>
            <input type="text" id="patientProblem" name="patientProblem" required>
        
            
            <label for="doctorReffered">Doctor Reffered</label>
            <select id="doctorReffered" name="doctorReffered" required>
                <option value="Dr Rajesh Kumar">Dr Rajesh Kumar </option>
                <option value="Dr Harikrishan">Dr Harikrishan</option>
                <option value="Dr Steven">Dr Steven</option>
                <option value="Dr Adam">Dr Adam</option>
                <option value="Dr Edison">Dr Edison</option>
            </select>
            
        
            
            <button type="button" id="submit-button">Submit</button>
        
            <button type="button" id="clear-button">Clear</button>
               
        </form>
    
</body>
